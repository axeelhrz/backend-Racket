; PHP Configuration for Development Server
; This file optimizes PHP settings for handling concurrent requests

; Memory and execution limits
memory_limit = 256M
max_execution_time = 60
max_input_time = 60

; File upload limits
upload_max_filesize = 10M
post_max_size = 10M
max_file_uploads = 20

; Connection handling
max_input_vars = 3000
max_input_nesting_level = 64

; Output buffering
output_buffering = 4096
implicit_flush = Off

; Error reporting for development
display_errors = On
display_startup_errors = On
log_errors = On
error_log = storage/logs/php_errors.log

; Session configuration
session.gc_maxlifetime = 1440
session.gc_probability = 1
session.gc_divisor = 1000

; OPcache settings for development
opcache.enable = 1
opcache.enable_cli = 1
opcache.memory_consumption = 128
opcache.interned_strings_buffer = 8
opcache.max_accelerated_files = 4000
opcache.revalidate_freq = 2
opcache.fast_shutdown = 1

; Realpath cache
realpath_cache_size = 4096K
realpath_cache_ttl = 600

; Connection timeout
default_socket_timeout = 60

; Disable functions that might cause issues
disable_functions = ""

; Enable short open tags
short_open_tag = Off

; Timezone
date.timezone = "America/Mexico_City"